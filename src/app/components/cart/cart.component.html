<div class="container" style="height: 25em">
  <div *ngIf="cartData.quantity === 0 || cartData.quantity === undefined" class="text-center my-5">
    <h4>Your Cart Is Empty</h4>
    <button class="btn btn-primary btn-lg mt-3" routerLink="/">GO TO SHOP</button>
  </div>

  <ng-container *ngIf="cartData.quantity !== 0">
    <div class="row">
      <div class="col my-4">
        <table class="table">
          <thead class="table-dark">
          <tr class="text-center">
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
          </thead>
          <tbody>
          <tr >
            <td class="d-flex align-items-center justify-content-around" >
              <img [src]="cartData.product.image" alt="{{cartData.product.name}}" height="60" class="order-1">
              <span class="text-danger" style="cursor: pointer;"><i class="fa fa-trash" (click)="cartService.DeleteProductFromCart()"></i></span>
            </td>
            <td><p>{{cartData.product.name}}</p></td>
            <td>
              <p>{{cartData.product.price | currency:'USD'}}</p>
            </td>
            <td>
              <form>
                <div class="value-button" id="decrease" (click)="ChangeQuantity(false)">
                  <i class="fa fa-minus"></i>
                </div>
                <input type="number" id="number" [value]="cartData.quantity" readonly [max]="cartData.quantity" />
                <div class="value-button" id="increase" (click)="ChangeQuantity(true)">
                  <i class="fa fa-plus"></i>
                </div>
              </form>
            </td>
            <td>
              <p>{{cartData.total | currency:'USD'}}</p>
            </td>
          </tr>
          <tr class="border-0">
            <td style="border: none;"></td>
            <td></td>
            <td></td>
            <td>TOTAL</td>
            <td>{{cartData.total | currency:'USD'}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-12 d-flex mb-5">
        <div class="d-flex w-100 justify-content-between flex-sm-column flex-md-row">
          <button (click)="cartCheckout(cartData)" class="btn btn-danger btn-sm order-1">Order</button>
          <button routerLink="/" class="btn btn-success btn-sm order-0">Continue Shopping</button>
        </div>
      </div>

    </div>
  </ng-container>

</div>
